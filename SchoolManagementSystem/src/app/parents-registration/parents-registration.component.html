<h3>parents-registration </h3>
<div class="d-flex">
   <div class="p-2">
<a [routerLink]="['/fees']">Fees</a></div>
<div class="p-2">
<a [routerLink]="['/admission']">Admission</a></div>
</div>
<div class="container">
    <form [formGroup]="parentFormGroup">
        <div class="form-group">
           Name: <input type="text" formControlName="name" required>
           <small class="form-text text-danger"
           *ngIf="parentFormGroup.controls.name.invalid && parentFormGroup.controls.name.touched">Name is Required</small>
        </div>
        <div class="form-group">
           Email: <input type="text" formControlName="email" required>
           <small class="form-text text-danger"
           *ngIf="parentFormGroup.controls.email.invalid && parentFormGroup.controls.email.touched">Email is Required</small>
        </div>
        <div class="form-group">
           MobileNumber: <input type="number" formControlName="mobile" required>
           <small class="form-text text-danger"
           *ngIf="parentFormGroup.controls.mobile.invalid && parentFormGroup.controls.mobile.touched">MobileNumber is Required</small>
        </div>
        <div class="form-group">
           Password: <input type="text" formControlName="password" required>
           <small class="form-text text-danger"
           *ngIf="parentFormGroup.controls.password.invalid && parentFormGroup.controls.password.touched">Password is Required</small>
        </div>
        <div class="form-group">
           Address: <input type="text" formControlName="address" required >
           <small class="form-text text-danger"
           *ngIf="parentFormGroup.controls.address.invalid && parentFormGroup.controls.address.touched">Name is Required</small>
        </div>
    </form>
    <button type="submit" class="btn btn-primary" [disabled]="!parentFormGroup.valid" (click)="add()">Add</button>
</div>
